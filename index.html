<html>

<head>
    <meta charset="UTF-8" />
    <title>AKA - InterUni</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <div class="flex min-h-screen w-full flex-col grow justify-center items-center">
            <div class="p-6 border border-[#fab387] rounded-lg">
                <h1 class="text-3xl font-bold text-center mb-4">AKA - InterUni</h1>
                <div class="flex flex-row gap-3 my-2 justify-between">
                    <label for="set-a" class="font-semibold text-lg">Set A</label>
                    <input id="set-a" type="text" class="bg-white text-black border border-black rounded-sm px-2" placeholder="ex. 1,2,3" />
                </div>
                <div class="flex flex-row gap-3 my-2 justify-between">
                    <label for="set-b" class="font-semibold text-lg">Set B</label>
                    <input id="set-b" type="text" class="bg-white text-black border border-black rounded-sm px-2" placeholder="ex. 1,2,3" />
                </div>
                <div class="flex flex-row gap-3 my-2 justify-between">
                    <label for="union" class="font-semibold text-lg">Hasil Union</label>
                    <input id="union" type="text" class="bg-white text-black border border-black rounded-sm px-2" disabled />
                </div>
                <div class="flex flex-row gap-3 mt-2 justify-between">
                    <label for="intersect" class="font-semibold text-lg">Hasil Intersection</label>
                    <input id="intersect" type="text" class="bg-white text-black border border-black rounded-sm px-2" disabled />
                </div>
            </div>
        </div>
    </main>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
